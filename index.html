<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>轻导航</title>
<style>
:root{
    --bg:#f4f7fa;
    --card:#ffffffcc;
    --radius:12px;
    --shadow:0 4px 16px rgba(0,0,0,.06);
    --accent:#0061ff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
body{background:var(--bg);min-height:100vh;color:#333;}
header{background:#ffffff99;backdrop-filter:blur(6px);position:fixed;top:0;left:0;right:0;
       display:flex;align-items:center;justify-content:center;padding:.6rem 1rem;box-shadow:var(--shadow);z-index:100;}
。search-wrapper{position:relative;max-width:520px;width:100%;display:flex;align-items:center;}
。search-wrapper input{flex:1;padding:.55rem .8rem;border:1px solid #ddd;border-radius:var(--radius);outline:none;font-size:.95rem;}
。search-wrapper select{position:absolute;right:50px;top:50%;transform:translateY(-50%);border:none;background:transparent;font-size:.8rem;color:#666;cursor:pointer;}
。search-btn{width:38px;height:38px;border:none;background:var(--accent);border-radius:var(--radius);margin-left:6px;
            display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
。search-btn:hover{background:#0051d5;}
。search-btn svg{width:20px;height:20px;fill:#fff;}

/* 单列卡片布局 */
main{padding:6rem 1rem 2rem;max-width:800px;margin:auto;display:flex;flex-direction:column;gap:1rem;}
。card{background:var(--card);border-radius:var(--radius);padding:1rem 1.2rem 1.2rem;box-shadow:var(--shadow);}
。card h3{margin-bottom:.6rem;font-size:1.1rem;color:var(--accent);}
。menu{list-style:none;}
。menu li{position:relative;margin:.25rem 0;}
。menu>li>a{display:block;padding:.35rem .4rem;border-radius:6px;color:#333;text-decoration:none;font-weight:500;transition:.2s;}
。menu>li>a:hover{background:#f0f4ff;}
。menu .sub{display:none;list-style:none;margin:.2rem 0 .2rem .8rem;font-size:.9rem;}
。menu li:hover>.sub{display:block;}
。menu .sub li a{display:block;padding:.25rem .5rem;color:#555;text-decoration:none;}
。menu .sub li a:hover{color:var(--accent);}

@media(max-width:768px){
    main{padding-left:.5rem;padding-right:.5rem;} /* 手机端左右留白 */
}
</style>
</head>
<body>

<header>
  <div class="search-wrapper">
    <input id="q" type="text" placeholder="输入关键词搜索…" />
    <select id="engine">
      <option value="baidu">百度</option>
      <option value="google">Google</option>
      <option value="bing">必应</option>
      <option value="duck">Duck</option>
    </select>
    <button class="search-btn" id="searchBtn" aria-label="搜索">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-5.5 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/></svg>
    </button>
  </div>
</header>

<main>
  <!-- 卡片 1 -->
  <div class="card">
    <h3>开发文档</h3>
    <ul class="menu">
      <li>
        <a href="https://developer.mozilla.org/zh-CN/" target="_blank">MDN</a>
        <ul class="sub">
          <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML" target="_blank">HTML</a></li>
          <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS"  target="_blank">CSS</a></li>
          <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript" target="_blank">JavaScript</a></li>
        </ul>
      </li>
      <li><a href="https://caniuse.com/" target="_blank">Can I use</a></li>
      <li><a href="https://github.com/" target="_blank">GitHub</a></li>
    </ul>
  </div>

  <!-- 卡片 2 -->
  <div class="card">
    <h3>设计灵感</h3>
    <ul class="menu">
      <li>
        <a href="https://dribbble.com/" target="_blank">Dribbble</a>
        <ul class="sub">
          <li><a href="https://dribbble.com/shots/popular/web-design" target="_blank">Web</a></li>
          <li><a href="https://dribbble.com/shots/popular/mobile" target="_blank">Mobile</a></li>
        </ul>
      </li>
      <li><a href="https://www.behance.net/" target="_blank">Behance</a></li>
      <li><a href="https://colorhunt.co/" target="_blank">Color Hunt</a></li>
    </ul>
  </div>

  <!-- 卡片 3 -->
  <div class="card">
    <h3>工具箱</h3>
    <ul class="menu">
      <li>
        <a href="https://tools.fun/" target="_blank">ToolsFun</a>
        <ul class="sub">
          <li><a href="https://tools.fun/json" target="_blank">JSON格式化</a></li>
          <li><a href="https://tools.fun/img2base64" target="_blank">图片转Base64</a></li>
        </ul>
      </li>
      <li><a href="https://www.iloveimg.com/zh-cn" target="_blank">iLoveIMG</a></li>
    </ul>
  </div>
</main>

<script>
const engineMap = {
  baidu: 'https://www.baidu.com/s?wd=',
  google: 'https://www.google.com/search?q=',
  bing: 'https://cn.bing.com/search?q=',
  duck: 'https://duckduckgo.com/?q='
};

const input  = document.getElementById('q');
const select = document.getElementById('engine');
const btn    = document.getElementById('searchBtn');

function doSearch(){
  const kw = input.value.trim();
  if(!kw) return;
  const url = engineMap[select.value] + encodeURIComponent(kw);
  window.open(url, '_blank');
}

input。addEventListener('keydown'， e => e.key === 'Enter' && doSearch());
btn。addEventListener('click', doSearch);
</script>

</body>
</html>
